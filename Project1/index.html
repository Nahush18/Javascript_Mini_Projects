<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
</head>
<body style="background-color: black; color: white; text-align: center">
    <h1 style="margin-bottom: 50px; ">Background Color Changer</h1>
    <span class="button" id="gray" style="cursor: pointer; background-color:gray; padding: 15px; border: 2px solid gray; margin-top: 20px; color: gray;"></span>
    <span class="button" id="white" style="cursor: pointer; background-color:white; padding: 15px; border: 2px solid white; margin-top: 20px; color: white;"></span>
    <span class="button" id="blue" style="cursor: pointer; background-color:blue; padding: 15px; border: 2px solid blue; margin-top: 20px; color: blue;"></span>
    <span class="button" id="yellow" style="cursor: pointer; background-color:yellow; padding: 15px; border: 2px solid yellow; margin-top: 20px; color: yellow; width: 150px;"></span>
    <span class="button" id="purple" style="cursor: pointer; background-color:purple; padding: 15px; border: 2px solid purple; margin-top: 20px; color: purple; width: 150px;"></span>
    <span class="button" id="indigo" style="cursor: pointer; background-color:indigo; padding: 15px; border: 2px solid indigo; margin-top: 20px; color: indigo; width: 150px;;"></span>
    <span class="button" id="green" style="cursor: pointer; background-color:green; padding: 15px; border: 2px solid green; margin-top: 20px; color: green; width: 150px;"></span>
    <span class="button" id="orange" style="cursor: pointer; background-color:orange; padding: 15px; border: 2px solid orange; margin-top: 20px; color: orange; width: 150px;"></span>
    <span class="button" id="red" style="cursor: pointer; background-color:red; padding: 15px; border: 2px solid red; margin-top: 20px; color: red; width: 150px;;"></span>
    <h2 style="margin-top: 50px; background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    background-clip:text;
    -webkit-background-clip: text;
    color:transparent;
    -webkit-text-fill-color: transparent;">Try clicking on any of the above buttons</h2>
    <span>To change the color of the screen</span>
    <script src="logic.js"></script>
</body>
</html>
