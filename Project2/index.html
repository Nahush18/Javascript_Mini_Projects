<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: gray; color:black">
   <div class="container">
    <h1>BMI Calculator</h1>
    <form >
        <p> <label>Height in CM: </label> <input type="text" id="height"></p>
        <p> <label>Weight in KG: </label> <input type="text" id="weight"></p>
        <button>Calculate</button>
        <div id="results" style="margin-top: 10px; color:white; margin-left: 150px;font-size: 30px;"></div>
        <div id="explain" style="margin-top: 10px; color:white; margin-left: 150px;font-size: 30px; margin-bottom: 50px"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight: Less than 18.6</p>
            <p>Normal: 18.6 and 24.9</p>
            <p>Overweight: Greater than 24.9</p>
        </div>
    </form>
   </div> 
   <script src="logic.js"></script>
</body>
</html>
