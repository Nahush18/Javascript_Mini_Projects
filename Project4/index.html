<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body style="background-color: #212121; color: #fff">
    <div id="wrapper" style="display: flex; align-items: center; justify-content: center;flex-direction: column;">
        <h1 style="background-color: black;padding: 15px; border-radius: 4px;">Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form" style="display: flex;justify-content: center;align-items:center;flex-direction:column">
            <label for="guessField" id="guess" style="font-size: 40px;">Guess a number: </label> <br> <br>
            <input type="number" id="guessField" class="guessField" style="height: 50px; width: 280px; font-size: 35px;text-align:center"> <br> <br>
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit" style="margin-top: 10px; height: 60px;width: 150px; font-size: 20px;border-radius: 4px; background-color: black; color: #fff; cursor:pointer;">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>


    <script src="logic.js"></script>
</body>
</html>
